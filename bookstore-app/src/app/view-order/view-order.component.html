<div>
    <h2>Your Order</h2>
    <p>Order ID: {{ order.id }}</p>
    <p>Date: {{ order.date }}</p>
    <ul>
      <li *ngFor="let item of order.items">
        {{ item.book.title }} - {{ item.quantity }} x {{ item.book.price }}
      </li>
    </ul>
    <p>Total: {{ order.totalPrice }}</p>
  </div>
