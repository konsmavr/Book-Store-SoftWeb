<div class="container">
    <h2>Clients</h2>
    <input type="text" [(ngModel)]="newClientName" placeholder="New client name">
    <button (click)="createClient()">Add Client</button>
    <ul>
      <li *ngFor="let client of clients">
        {{ client.name }}
        <button (click)="editClient(client.id)">Edit</button>
        <button (click)="deleteClient(client.id)">Delete</button>
      </li>
    </ul>
  </div>
